specVersion: '3.0'
metadata:
  name: cc.spreadsheetimporter.v1_7_4
type: application
resources:
  configuration:
    paths:
      webapp: src
customConfiguration:
  ui5-middleware-ui5:
    mountPath: /thirdparty/customcontrol/spreadsheetimporter/v1_7_4
framework:
  name: OpenUI5
  version: 1.120.17
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: ui5-tooling-stringreplace-middleware
      afterMiddleware: compression
      configuration:
        files:
          - '**/*.js'
          - '**/*.xml'
          - '**/*.ts'
        replace:
          - placeholder: XXXnamespaceXXX
            value: v1_7_4
          - placeholder: XXXnamespaceShortXXX
            value: v174
          - placeholder: XXXnamespaceSlashXXX
            value: v1_7_4
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: ui5-tooling-stringreplace-middleware
      configuration:
        filePattern: .+(ts|tsx)
        transpileTypeScript: true
        transpileAsync: false
        generateDts: true
        removeConsoleStatements: false
    - name: ui5-tooling-modules-middleware
      afterMiddleware: ui5-tooling-transpile-middleware
      configuration:
        debug: verbose
        addToNamespace: true
        prependPathMappings: true
