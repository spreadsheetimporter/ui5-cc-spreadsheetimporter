specVersion: '2.6'
type: application
metadata:
  name: ui5-cc-spreadsheetimporter
resources:
  configuration:
    paths:
      webapp: src
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        filePattern: .+(ts|tsx)
        transpileTypeScript: true
        transpileAsync: false
        generateDts: true
        removeConsoleStatements: true
    - name: ui5-tooling-stringreplace-task
      afterTask: ui5-tooling-transpile-task
      configuration:
        files:
          - '**/*.js'
          - '**/*.xml'
          - '**/*.ts'
        replace:
          - placeholder: XXXnamespaceXXX
            value: v1_4_2
          - placeholder: XXXnamespaceShortXXX
            value: v142
          - placeholder: XXXnamespaceSlashXXX
            value: v1_4_2
    - name: ui5-tooling-modules-task
      afterTask: ui5-tooling-stringreplace-task
      configuration:
        addToNamespace: true
    - name: ui5-task-zipper
      afterTask: generateCachebusterInfo
      configuration:
        archiveName: spreadsheetimporter
        additionalFiles:
          - xs-app.json
